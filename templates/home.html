<!DOCTYPE html>
<html>
<head>
    <title>Secure Web App - Home</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }
        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        p { margin-bottom: 20px; font-size: 1rem; }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 8px;
            background: #fff;
            color: #5563DE;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #5563DE;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure Web Application</h1>
        <p>Welcome to our secure platform</p>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>
</body>
</html>
